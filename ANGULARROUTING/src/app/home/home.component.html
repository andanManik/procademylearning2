<div class="container">
    <div class="hero-section">
        <img src="assets/images/courses.jpg" width="940">
    </div>
    <div>
        <h2>Popular Courses</h2>
        <hr style="border: #ccc 2px solid; margin: 5px 0px">
    
        <ng-container *ngFor="let course of courses">
            <div class="course-container" *ngIf="5 >= 4.6">
                <div class="course-card">
                    <div>
                        <img [src]="" style="width:220px; height:140px;">
                    </div>
                    <div class="course-name"><h4>{{'hardcode java'}}</h4></div>
                    <div class="course-description"><p>{{'hardcode-description'}}...</p></div>
                    <div class="details">
                        <!-- <div class="course-type" [ngStyle]="{color: course.type === 'Free' ? 'Green' : 'Red'}">{{course.type}}</div> -->
                        <div class="course-price"><b>Price:</b> ${{3000}}</div>
                    </div>
                    <div class="course-buttons">
                        <button class="btn btn-buy">Buy Now</button>
                        <button class="btn btn-show">Show Deatils</button>
                    </div>
                </div>
            </div>  
        </ng-container>
    </div>
</div>
